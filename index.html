<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessible Interactive Photo Gallery</title>
    <meta name="description" content="Accessible interactive photo gallery with keyboard and mouse support." />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to main content</a>

    <header class="site-header">
      <h1>Accessible Interactive Photo Gallery</h1>
      <p class="subtitle">Hover or focus an image to preview it. Use Tab to navigate.</p>
    </header>

    <main id="main" class="container">
      <section aria-labelledby="preview-title" class="preview-section">
        <h2 id="preview-title" class="sr-only">Image preview</h2>
        <div
          id="image"
          class="preview"
          role="img"
          aria-label="Hover over an image below to display here."
        >
          Hover over an image below to display here.
        </div>
      </section>

      <section aria-labelledby="gallery-title" class="gallery-section">
        <h2 id="gallery-title">Gallery</h2>

        <div class="grid" id="galleryGrid">
          <figure class="thumb">
            <img
              src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?auto=format&fit=crop&w=600&q=60"
              alt="A laptop on a desk with a code editor open on the screen."
            />
            <figcaption>Workspace</figcaption>
          </figure>

          <figure class="thumb">
            <img
              src="https://images.unsplash.com/photo-1526378722484-bd91ca387e72?auto=format&fit=crop&w=600&q=60"
              alt="Abstract digital symbols and light patterns representing data."
            />
            <figcaption>Data</figcaption>
          </figure>

          <figure class="thumb">
            <img
              src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=60"
              alt="Mountain landscape at sunrise with mist in the valley."
            />
            <figcaption>Nature</figcaption>
          </figure>

          <figure class="thumb">
            <img
              src="https://images.unsplash.com/photo-1520975693411-50f1b9c91a1f?auto=format&fit=crop&w=600&q=60"
              alt="A cup of coffee beside a notebook and pen on a table."
            />
            <figcaption>Focus</figcaption>
          </figure>

          <figure class="thumb">
            <img
              src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=600&q=60"
              alt="People collaborating at a table with laptops and notes."
            />
            <figcaption>Teamwork</figcaption>
          </figure>

          <figure class="thumb">
            <img
              src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=600&q=60"
              alt="A modern cafe interior with tables and warm lighting."
            />
            <figcaption>Inspiration</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Made for the final project â€¢ 2026</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
